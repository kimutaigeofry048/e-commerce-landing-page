<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ecommerce Landing Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="hero">
			<h1>Welcome to My Store</h1>
			<p>We offer a wide range of products at affordable prices</p>
			<button>Shop Now</button>
		</section>
		<section class="products">
			<h2>Featured Products</h2>
			<div class="product">
				<img src="product1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>KES 20,000</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="product2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>KES 11,500</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="product3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>KES 2,500</p>
				<button>Add to Cart</button>
			</div>
		</section>
		<section class="newsletter">
			<h2>Subscribe to Our Newsletter</h2>
			<form>
				<input type="email" placeholder="Enter your email">
				<button>Subscribe</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Store. All rights reserved.<br><a href=" https://github.com/kimutaigeofry048/e-commerce-landing-page">GitHub</a></p>
	</footer>
</body>
</html>
